<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Horse Race</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
    <div class="main-container">
        <div class="main-display">
            <div class="horse">
                <img src="img/stand.gif" id="horse-1" alt="">
            </div>
            <div class="horse-2">
                <img src="img/stand.gif" id="horse-2" alt="">
            </div>
            <div class="horse-3">
                <img src="img/stand.gif" id="horse-3" alt="">
            </div>
            <div class="horse-4">
                <img src="img/stand.gif" id="horse-4" alt="">
            </div>
            <div class="horse-5">
                <img src="img/stand.gif" id="horse-5" alt="">
            </div>
            <div class="timer" id="timer-box">
                <h2 id="game-start">Game start In:</h2>
                <img src="img/numb-5.png" id="timer" alt="">
            </div>

            <button id="first-button" type="button" onclick="move()">Start Test Run</button>

            <div id="winners">
                <button class="start-again" type="button" onclick="move(),startAgain()">Play Again</button>
               <!-- Score -->
                <!-- <ul class="score">
                    <li id="scoreWins" class="winner-score"></li>
                </ul> -->
                <ul id="winner">
                </ul>
                <div class="bet">
                    <p>Make a Bet:</p>
                    <select name="horses" id="bet-horse">
                        <option value="Player 1">Player 1</option>
                        <option value="Player 2">Player 2</option>
                        <option value="Player 3">Player 3</option>
                        <option value="Player 4">Player 4</option>
                        <option value="Player 5">Player 5</option>
                    </select>
                </div>

                <ul id="last-wins">
                    <li class="last-round">Last Round Winners</li>
                    <li id="place-1"></li>
                    <li id="place-2"></li>
                    <li id="place-3"></li>
                </ul>
            </div>
        </div>
    </div>

</body>
<script src="script.js"></script>

</html>
